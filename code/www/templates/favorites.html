<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="match in matches" class="item-avatar">
        <img ng-src="{{match.image_small}}">
          <h2>{{match.title}}</h2>
          <p>{{match.artist}}</p>

          <ion-option-button class="button-assertive" ng-click = "deleteMatch(match, $index)">
          <i class="ion-minus-circled"></i>



        </ion-item>
    </ion-list>
    

  </ion-content>
</ion-view>
